<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent container bg-dark">
      <div class="row h-100">
        
        <div class="box bg-primary col-6">
            <div class="row h-100">
                <div class="col-5 bg-secondary h-75">
                    <div class="row h-100">
                        <div class="col-12 bg-primary h-auto"></div>
                        <div class="col-12 bg-warning h-auto"></div>
                        <div class="col-12 bg-primary h-auto"></div>
                    </div>
                </div>
                <div class="col-7 bg-success h-75">
                    <div class="row h-100">
                        <div class="col-12 h-75 bg-secondary"></div>
                        <div class="col-3 h-25 bg-light"></div>
                        <div class="col-9 h-25 bg-primary"></div>

                    </div>
                </div>
                <div class="col-12 bg-info h-25"></div>
            </div>
        </div>

        <div class="box bg-danger col-4"></div>

        <div class="box bg-warning col-2">
            <div class="row h-100">
                <div class="col-12 bg-dark h25"></div>
                <div class="col-12 bg-info h25"></div>
                <div class="col-12 bg-dark h25"></div>
                <div class="col-12 bg-info h25"></div>
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
